{% load view_category %}
<div class="well" style="padding: 8px 0; margin-left: 10px; margin-top: 45px"> 
<ul class="nav nav-list">
  <li class="nav-header">Фильтр по категориям:</li>
  <li class="divider"></li>
  <li{% path_match "active" "view_all_cat" %}><a href="{% url view_all_cat %}">Все</a></li>

{% for category in list_cat %}
{% url view_cat category.shortname as link %}
  <li{% path_match "active" link %}><a href="{{ link }}">{{ category.rusname }}</a></li>
{% endfor %}
</ul>
</div>
