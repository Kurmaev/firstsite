<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>firstsite</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>
  <body> 
  <div class="header" >
<div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a href={% url home %} class="brand">Event's site</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href={% url home %}>Завтра</a></li>
            <li><a href={% url home %}>На неделю</a></li>
            <li><a href={% url registration_unique_mail %}>Регистрация</a></li>
            <li><a href={% url home %}>Добавить событие</a></li>
          </ul>
          <ul class="nav pull-right">
            <li class="divider-vertical"></li>
            {% if user.is_authenticated %}
                <li> <a href={% url user_logout %}>Logout</a></li>
            {% else %}
                <li> <a href={% url user_login %}>Login</a></li>
            {% endif %}
          </ul>
        </div><!-- /.nav-collapse -->
      </div>
    </div><!-- /navbar-inner -->
  </div>


  </div>
  <div class="row-fluid show-grid">
    <div class="span3">
        
        <!--<div class="hero-unit" style="float:right; margin-top:0;"> -->
        <div class="hero-unit">
        Фильтр по категориям:<br>
        <a href="/viewall/">Все</a><br>
        {% load view_category %}
        {% show_category %}
        </div>
    </div>

    <div class="span6">        
    {% block content %}{% endblock %}
    </div>

    <div class="span3">
        <div class="hero-unit">
        Для отладки<br>
        </div>

    </div>

  </div>
  <div class="hero-unit">Probe</div >
  </body>
</html>
