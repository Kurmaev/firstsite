{% extends "main/base.html" %}
{% block content %}
<ul>
    <div class="row-fluid">
    <h2>{{ event.name }}</h2>
    <p>
    {% if event.picture %}
        <img src="/{{ event.picture }}" alt="" width="200" class="leftimg">
    {% else %}
        <img src="{{ STATIC_URL }}images/no_pic.jpg" alt="" width="200" class="leftimg">
    {% endif %}
    <strong>Создано: </strong>{{ event.created }}<br>
    <strong>Редактировано: </strong>{{ event.changed }}<br>
    <strong>Дата проведения события: </strong> {{ event.date }} <br>
    <strong>Описание: </strong>{{ event.text }}<br>
    </p>
    <br>
    </div>
</ul>
{% endblock %}
