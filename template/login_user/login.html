{% extends "base.html" %}
{% block content %}
    {% if user.username %}
        Вы уже залогинены, {{ user.username}}!
    {% else %}
        <form action="" method="post">{% csrf_token %}
        {% if next %}
        <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
        {{form.as_p}}
        <input type="submit" value="Log In" />
        </form>
    {% endif %}
{% endblock %}
